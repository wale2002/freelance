<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelance Match - Global Tech Talent Platform</title>
    <meta
      name="description"
      content="Connect with 150,000+ highly skilled tech professionals. Build better DevOps, Data, and AI solutions faster with Freelance Match's adaptive hiring platform."
    />
    <meta name="author" content="Freelance Match" />

    <meta
      property="og:title"
      content="Freelance Match - Global Tech Talent Platform"
    />
    <meta
      property="og:description"
      content="Connect with 150,000+ highly skilled tech professionals. Build better DevOps, Data, and AI solutions faster."
    />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />

    <style>
      /* Global styles for the page */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(
          to right,
          #28a745,
          #fffdd0
        ); /* Green to cream gradient for a fresh, modern freelance platform theme */
        color: #ffffff; /* White text for readability on gradient */
        overflow-x: hidden;
      }

      #root {
        position: relative;
        min-height: 100vh;
      }

      /* Hero Section with Subtle Fade-in Animation */
      .hero {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 0 20px;
        animation: fadeInUp 1.5s ease-out;
        background: rgba(
          0,
          0,
          0,
          0.3
        ); /* Subtle overlay for better text readability */
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px); /* Subtler translation */
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hero h1 {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        animation: slideInLeft 1s ease-out 0.5s both;
        color: #ffffff; /* White for contrast */
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5); /* Shadow for readability */
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-50px); /* Subtler slide */
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .hero p {
        font-size: 1.25rem;
        max-width: 600px;
        margin-bottom: 2rem;
        animation: slideInRight 1s ease-out 1s both;
        color: #f0f0f0; /* Light gray for subtitle */
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5); /* Subtle shadow */
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(50px); /* Subtler slide */
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .cta-button {
        background: #28a745; /* Green primary to match the theme */
        border: none;
        color: white;
        padding: 15px 30px;
        font-size: 1.1rem;
        border-radius: 8px; /* Sharper corners for formality */
        cursor: pointer;
        transition: all 0.3s ease;
        animation: none; /* Removed pulse for less playfulness */
        font-weight: 600; /* Bolder for emphasis */
      }

      .cta-button:hover {
        background: #218838; /* Darker green on hover */
        transform: translateY(-2px); /* Subtle lift instead of scale */
        box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3); /* Matching green shadow */
      }

      /* Footer Styles */
      footer {
        text-align: center;
        padding: 20px;
        background: rgba(0, 0, 0, 0.5);
        color: #f0f0f0;
        font-size: 0.9rem;
        position: relative;
        z-index: 10;
      }

      /* Removed floating icons and particles for a cleaner, more formal look */
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Hero Section -->
      <section class="hero">
        <h1>Freelance Match</h1>
        <p>
          Connect with 150,000+ highly skilled tech professionals. Build better
          DevOps, Data, and AI solutions faster with our adaptive hiring
          platform.
        </p>
        <button class="cta-button">Get Started</button>
      </section>

      <!-- Footer Credit -->
      <footer>
        <p>Project done by developer Feranmi and project manager Usah</p>
      </footer>

      <!-- Your React app can render additional sections here -->
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
